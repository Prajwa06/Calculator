<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculator/styles.css">
    <link rel="stylesheet" href="/Calculator/utils.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="centre">Calculate..!</h1>
    <div class="container centre flex flex-col">
        <div class="row">
            <input type="text">
        </div>
        <div class="row1">
            <button class="btn secondary">+</button>
            <button class="btn secondary">-</button>
            <button class="btn secondary">*</button>
            <button class="btn secondary">/</button>
        </div>
        <div class="row">
            <button class="btn ">7</button>
            <button class="btn ">8</button>
            <button class="btn ">9</button>
            <button class="enter-top ">=</button>
          
        </div>
        <div class="row">
            <button class="btn ">4</button>
            <button class="btn ">5</button>
            <button class="btn ">6</button>
            <button class="enter-mid ">=</button>
        </div>  
        <div class="row">
            <button class="btn ">1</button>
            <button class="btn ">2</button>
            <button class="btn ">3</button>
            <button class="enter-mid" >=</button>
        </div>
        <div class="row">
            <button class="btn ">0</button>
            <button class="btn "id="dot">.</button>
            <button class=" AC " >AC</button>
            <button class="enter-bottom ">=</button>
          
        </div>
    </div>
    <script type="text/javascript" src="/Calculator/index.js"></script>
</body>
</html>
